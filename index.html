<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Esercizio 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="numero">Numero N: </label>
                    <input type="text" name="numero" class="form-control numero" placeholder="Inserisci un numero...">
                </div>
                <div class="form-group">
                    <label for="operazione">Esercizio: </label>
                    <select name="operazione" class="operazione">
                        <option value="0">Esempio: scrivi i numeri da 1 a N</option>
                        <option value="1">Numeri dispari da 1 a N</option>
                        <option value="2">Multipli di 8 tra 1 e N</option>
                        <option value="3">Visualizza i primi N numeri pari della serie di Fibonacci</option>
                        <option value="4">Fattoriale di N</option>
                        <option value="5">Numeri casuali</option>
                        <option value="6">Media di N numeri casuali</option>
                        <option value="7">Numeri primi</option>
                        <option value="8">Ordinamento</option>
                    </select>
                </div>
                <button type="button" class="btn btn-default esegui">Esegui</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 risultati"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="soluzione.js"></script>
    <script src="app.js"></script>
</body>
</html>
